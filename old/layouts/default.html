<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <title>
        </title>

        <link rel="stylesheet" href="css/jquery.mobile-1.4.0.min.css" />
        <script src="js/jquery-1.10.2.min.js"> </script>
        <script src="js/jquery.mobile-1.4.0.min.js"> </script>
        <script type="text/javascript" src="phonegap.js"></script>

        <!-- User-generated css -->
        <style>
        .rubric { color: red; font-size: 80%; font-family: 华文仿宋, 仿宋; }
        sup { color:blue; font-size:xx-small; }

        #content  { font-size: 14px; }
        #content .ui-btn { font-size: 14px; }

        </style>

        <!-- User-generated js -->
        <script>
        try {

            function onLoad() {
                document.addEventListener("deviceready", onDeviceReady, false);

            }

            // Cordova is loaded and it is now safe to call Cordova methods
            function onDeviceReady() {
                document.addEventListener("backbutton", onBackKeyDown, false);

               document.addEventListener("menubutton", 
                    function(e) {$(".ui-footer").toggle();return false;}, false);

            }

            // Handle the back button
            function onBackKeyDown() {
                navigator.app.exitApp();
            }

        } catch (error) {
            console.error("Your javascript has an error: " + error);
        }

        </script>

    </head>

    <body onload="onLoad()" >
        <!-- Home -->
        <div data-role="page" id="page1">
            <div data-theme="a" data-role="header">
                <h3>
官话圣咏经
                </h3>
            </div>
            <div id="content" data-role="content">

<%= yield %>
            </div>

           <div class="ui-footer" data-theme="b" data-role="footer" data-position="fixed">
                <div data-role="navbar" data-iconpos="top">
                    <ul>

                        <li>
                            <a href="#" data-icon="plus" id="fontinc" >Zoom in</a>
                        </li>

                        <li>
                            <a href="#"  data-icon="minus" id="fontdec" >Zoom out</a>
                        </li>

                        <li>
                            <a href="market://details?id=com.psaltir.chinese" data-ajax="false" data-icon="star">
                                Rate app!
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>

<script>

    $("#fontinc").tap(function() {
        var fontSize = $("#content ").css("font-size").replace("px", "");
        var newFontSize = (parseInt(fontSize)+1) + "px";
        $("#content").css("font-size", newFontSize); 
        $("#content .ui-btn").css("font-size", newFontSize); 

        return false;
    });

    $("#fontdec").tap(function() {
        var fontSize = $("#content").css("font-size").replace("px", "");
        var newFontSize = (parseInt(fontSize)-1) + "px";
        $("#content").css("font-size", newFontSize); 
        $("#content .ui-btn").css("font-size", newFontSize); 

        return false;
    });

</script>


</body>
</html>
