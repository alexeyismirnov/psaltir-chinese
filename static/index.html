<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

  </head>
  <body ng-app="psaltir" ng-controller="PsaltirCtrl" >

  <ion-nav-view animation="slide-left-right" >
  </ion-nav-view>

<script id="modal.html" type="text/ng-template">
<div class="modal">

  <div class="bar bar-header bar-energized">
    <h1 class="title">选项</h1>
  </div>
  <br></br>
  <form>
    <div class="list list-inset">

  <label class="item">
    <div class="item-content">字体大小</div>
    <div class="range range-positive">
    <i class="icon ion-minus-circled"></i>
    <input type="range" name="volume" min="50" max="300" value="100" ng-model="config.fontsize" >
    <i class="icon ion-plus-circled"></i>
    </div>
  </label>

  <label class="item item-input item-stacked-label">
    <span class="input-label">За здравие</span>
    <textarea ng-model="config.alive" placeholder="Имена" ></textarea>
  </label>

  <label class="item item-input item-stacked-label">
    <span class="input-label">За упокой</span>
    <textarea ng-model="config.dead" placeholder="Имена" ></textarea>
  </label>

  <div class="item item-checkbox">
    <label class="checkbox">
      <input type="checkbox" ng-model="config.showAll" >
    </label>
    "Слава и ныне" целиком
  </div>

    </div>

    <div class="button-bar">
      <button class="button  button-stable" ng-click="closeModal()">
        取消 
      </button>
      <button class="button  button-positive" ng-click="saveConfig()">
        保存 
      </button>
    </div>

  </form>

</div>
</script>


  </body>
</html>
