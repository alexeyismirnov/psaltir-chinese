<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

  </head>
  <body ng-app="psaltir" ng-controller="PsaltirCtrl">

<ion-nav-bar class="bar-positive">
  <ion-nav-back-button class="button-clear">
    <button  class="button button-icon icon ion-arrow-left-c"></button>
  </ion-nav-back-button>

  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-navicon" ng-click="show()"> </button>
  </ion-nav-buttons>
</ion-nav-bar>


  <ion-nav-view animation="slide-left-right">
  </ion-nav-view>

<script id="modal.html" type="text/ng-template">
<div class="modal">

  <div class="bar bar-header bar-energized">
    <h1 class="title">Options</h1>
  </div>
  <br></br>
  <form ng-submit="">
    <div class="list list-inset">

  <label class="item">
    <div class="item-content">Размер шрифта</div>
    <div class="range range-positive">
    <i class="icon ion-minus-circled"></i>
    <input type="range" name="volume" min="10" max="20" value="14" ng-model="data.fontsize" >
    <i class="icon ion-plus-circled"></i>
    </div>
  </label>

  <label class="item item-input item-stacked-label">
    <span class="input-label">За здравие</span>
    <textarea ng-model="data.alive" placeholder="Имена" ></textarea>
  </label>

  <label class="item item-input item-stacked-label">
    <span class="input-label">За упокой</span>
    <textarea ng-model="data.dead" placeholder="Имена" ></textarea>
  </label>

  <div class="item item-checkbox">
    <label class="checkbox">
      <input type="checkbox" ng-model="data.show" >
    </label>
    "Слава и ныне" целиком
  </div>


    </div>

    <div class="button-bar">
      <button class="button  button-stable" ng-click="closeModal()">
        Cancel
      </button>
      <button class="button  button-positive" type="submit">
        Save 
      </button>
    </div>

  </form>

</div>
</script>


  </body>
</html>
